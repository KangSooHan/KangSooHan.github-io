<h2 id="cross-product외적">Cross Product(외적)</h2>
<p>외적은 Cross Product | Vector Product 라고 불립니다.<br />
외적은 3차원 상에서 두 개의 벡터들의 바이너리 연산자로, x라는 표기법을 사용합니다. 두 개의 독립 벡터 a, b가 있을 때 aXb로 표현할 수 있습니다. Cross Product 벡터는 a, b 모두에게 직교이고, 두 벡터를 포함하는 평면에 수직입니다.\</p>
